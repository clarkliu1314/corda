apply plugin: 'kotlin'
apply plugin: 'net.corda.plugins.cordapp'

description 'Corda Notary Demo - Workflows'

dependencies {
    cordaCompile project(':core')
    cordaCompile project(':client:rpc')
    cordaCompile project(':node') //todo it was test-utils before, but it causes... circular dependency lol

    cordapp project(':samples:notary-demo:contracts')
}

cordapp {
    targetPlatformVersion corda_platform_version.toInteger()
    minimumPlatformVersion 1
    workflow {
        name "Corda Notary Demo - Workflows"
        versionId 1
        vendor "R3"
        licence "Open Source (Apache 2)"
    }
}

jar {
    baseName 'corda-notary-demo-workflows'
}